<!-- contact.html -->
<div class="container">
  <h2>{{message}}</h2>
  <form class="form-contact" method="post" action="#">
    <div id="form-contact">
      <div class="form-row">
        <label>
          <span>Name</span>
          <input type="text" name="name">
        </label>
      </div>

      <div class="form-row">
        <label>
          <span>Surname</span>
          <input type="text" name="surname">
        </label>
      </div>

      <div class="form-row">
        <label>
          <span>Email</span>
          <input type="email" name="email">
        </label>
      </div>

      <div class="">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>

</div>
